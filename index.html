<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <button id="gallery_button">gallery</button>

<div id="color-settings">
    <label for="primary-color">Primärfarbe:</label>
    <input class="colorPicker" type="color" id="primary-color" value="#000000">
    <label for="secondary-color">Sekundärfarbe:</label>
    <input class="colorPicker" type="color" id="secondary-color" value="#ffffff">
    <button id="swap-colors">Farben tauschen</button>
</div>

<div id="divcontainer">

<div class="category" id="mandala">
    <div class="info-icon">i</div>
    <div class="overlay">
        <p>A mandala, (Sanskrit: मण्डल, romanized: maṇḍala, lit. 'circle')...</p>
    </div>

    <div class="pattern-controls-overlay">
        <div class="settings-icon">⚙</div>
        <div class="settings-overlay">
            <p>Settings for Mandala</p>
            <div class="pattern-controls">
                <label for="mandala-section-count">Anzahl der Abschnitte:</label>
                <input type="number" id="mandala-section-count" value="6" min="2" max="12">

                <label for="mandala-grid-toggle">Hilfsgitter einblenden:</label>
                <input type="checkbox" id="mandala-grid-toggle">

                <label for="mandala-stroke-width">Strichstärke:</label>
                <input type="number" id="mandala-stroke-width" value="2" min="1" max="10">

                <label for="mandala-color-picker" >Farbe wählen:</label>
                <input type="color" id="mandala-color-picker" value="#ffffff">
            </div>
        </div>
    </div>

    <svg id="mandala-canvas">
        <!-- Mandala wird hier generiert -->
    </svg>
        <div class="download-icon" title="Download SVG">⬇</div>
</div>




    <div class="category" id="distortlines">

    <div class="info-icon">i</div>
    <div class="overlay">
        <p>distortlines info</p>
        <button class="close-overlay">Close</button>
    </div>



                <div class="pattern-controls-overlay">
                    <div class="settings-icon">⚙</div>
                    <div class="settings-overlay">
                        <p>Settings for Mandala</p>
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                    <option value="grid">Grid</option>
                </select>
                
                <label for="lineCount">Line Count:</label>
                <input type="range" id="lineCount" min="10" max="100" value="30">
                <span id="lineCountValue">30</span>
                
                <label for="amplitude">Amplitude:</label>
                <input type="range" id="amplitude" min="1" max="50" value="20">
                <span id="amplitudeValue">20</span>
                
                <label for="brushStrength">Brush Strength:</label>
                <input type="range" id="brushStrength" min="1" max="200" value="70">
                <span id="brushStrengthValue">30</span>
                
                <label for="lineWidth">Line Width:</label>
                <input type="range" id="lineWidth" min="1" max="10" value="1.5">
                <span id="lineWidthValue">2</span>
                
                <label for="lineColor">Line Color:</label>
                <input type="color" id="lineColor" value="#ffffff">
                
                <label for="distortionType">Distortion:</label>
                <select id="distortionType">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="radial">Radial</option>
                    <option value="chaotic">Chaotic</option>
                    <option value="wave">Wave</option>
                    <option value="vortex">Vortex</option>
                    <option value="shear">Shear</option>
                    <option value="gravity">Gravity</option>
                    <option value="collision">Collision</option>
                    <option value="elastic">Elastic</option>
                    <option value="magnetic">Magnetic</option>
                    <option value="bulge">Bulge</option>
                    <option value="sharp">Sharp</option>
                </select>
                        </div>
                    </div>
 
            <svg id="distortlines_canvas"></svg>
            <div class="download-icon" title="Download SVG">⬇</div>

    </div>
